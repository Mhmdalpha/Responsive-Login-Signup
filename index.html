<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Signup and Login</title>

    <!-- css style -->
    <link rel="stylesheet" href="style.css">
    <!-- Box-icon css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="content-form">
                <header>Login</header>

                <form action="">
                    <div class="field input-field">
                        <input type="email" name="Email" id="Email" placeholder="Email...." class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" name="password" id="password" placeholder="password...." class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot Password?</a>
                    </div>
                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account yet?<a href="#" class="link login-link">Signup now</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="img.google.png" alt="google" class="img-google">
                    <span class="span">Login with Google</span>
                </a>
            </div>

           </div>
        </div>

        <!-- signup form -->
        <div class="form signup">
            <div class="content-form">
                <header>Signup</header>

                <form action="">
                    <div class="field input-field">
                        <input type="email" name="Email" id="Email" placeholder="Email...." class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" name="password" id="password" placeholder="password...." class="password">
                    </div>
                    <div class="field input-field">
                        <input type="password" name="password" id="password" placeholder="password...." class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an Account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="img.google.png" alt="google" class="img-google">
                    <span class="span">Login with Google</span>
                </a>
            </div>

           </div>
        </div>

    </section>
    
    <script src="script.js"></script>
</body>
</html>
